<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Poppins", "sans-serif"],
            },
          },
        },
      };
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js" defer></script>
    <style>
      #spinner{
        display: none;
      }
    </style>
    <title>QR Code Generator</title>
  </head>
  <body>
    <!-- HEADER -->
    <div class="pt-1 px-4 drop-shadow-md">
      <header class="bg-sky-500 p-4 mb-10 rounded-full">
        <div class="max-w-5xl m-auto">
          <div class="text-xl font-bold text-white">QR Code Generator</div>
        </div>
      </header>
    </div>

    <!-- MAIN -->
    <main>
      <div
        class="flex flex-col-reverse align-center justify-center m-auto md:max-w-4xl md:flex-row p-10"
      >
        <div class="w-full md:w-2/3 mr-24">
          <h1 class="font-bold text-3xl mb-5 md:text-4xl">QR Code Generator</h1>
          <p class="">
            Enter a url below to generate a QR Code and download the image.
          </p>
          <form class="mt-4">
            <input id="url" type="url" placeholder="Enter a URL" class="w-full border-2 border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline-none mb-5">
          </form>

          <select id="size" class="w-full border-2 border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline-none">
            <option value="100">100 x 100</option>
            <option value="200">200 x 200</option>
            <option value="300" selected>300 x 300</option>
            <option value="400">400 x 400</option>
            <option value="500">500 x 500</option>
            <option value="600">600 x 600</option>
            <option value="700">700 x 700</option>
          </select>
          <button id="generate-form" class="bg-gray-600 rounded w-full text-white py-3 px-4 mt-5 hover:bg-gray-800" type="submit">
            Generate QR Code
          </button>
        </div>
        <div class="w-full md:w-1/3 self-center">
          <img src="./img/qr.jpg" alt="" class="w-1/2 m-auto mb-10 md:w-full"/>
        </div>
      </div>

      <!-- Generate QR Code-->
      <div id="generated" class="max-w-5xl m-auto flex flex-col text-center align-center justify-center mt-20">
        <!-- Spinner -->
        <div id="spinner">
          <svg class="inline mr-2 text-gray-200 dark:text-gray-600 fill-red-500" width="48" height="48" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><style>.spinner_P7sC{transform-origin:center;animation:spinner_svv2 .75s infinite linear}@keyframes spinner_svv2{100%{transform:rotate(360deg)}}</style><path d="M10.14,1.16a11,11,0,0,0-9,8.92A1.59,1.59,0,0,0,2.46,12,1.52,1.52,0,0,0,4.11,10.7a8,8,0,0,1,6.66-6.61A1.42,1.42,0,0,0,12,2.69h0A1.57,1.57,0,0,0,10.14,1.16Z" class="spinner_P7sC"/></svg>
          <span class="sr-only">Loading...</span>
        </div>

        <div id="qrcode" class="m-auto"></div>
      </div>
    </main>
  </body>
</html>
